<div class="title-block">
  <h3 class="title">
    Страница истории
    <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onOpenFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center">
  <pai-loader></pai-loader>
</div>
<div *ngIf="isLoaded">
  <pai-history-chart [data]="chartData">
  </pai-history-chart>
  <pai-history-events [categories]="categories" [events]="filteredEvents">
  </pai-history-events>
  <div *ngIf="isFilterVisible">
    <pai-history-filter (FilterApply)="onFilterApply($event)" (FilterCancel)="onFilterCancel()" [categories]="categories">
    </pai-history-filter>
  </div>
</div>
